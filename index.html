<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <div class="container">
    <!--Header that contains hero img and logo -->
    <header>
        <img src="./resources/images/logo.svg" alt="logo" class="logo">
        <img src="./resources/images/hero-mobile.jpg" alt="hero-mobile" class="mobile-hero">
    </header>
    <!--This is main part of page-->
    <main>
        
        <div class="info">
            <h1 class="h1 pink">WE'RE</h1>
            <h1 class="h1 black">COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form class="input" id="form">
            <input type="text" name="email" spellcheck="false"  placeholder="Email Address" class="mail" id="email" required>
            <img src="./resources/images/icon-error.svg" alt="icon-error" id="error">
            <button type="submit" class="submit" value="submit"><img src="./resources/images/icon-arrow.svg" alt="icon-arrow"></button>
        </form>
        <span id="errorMsg"></span>
        </div>
        <img src="./resources/images/hero-desktop.jpg" alt="hero-desktop" class="desktop-hero">
       
    </main>
    <script src="./resources/script.js"></script>
</body>
</html>
